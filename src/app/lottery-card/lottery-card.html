@let lott = lottery();
<p-card>
  <ng-template #title>
    <span>{{ lott.name }}</span
    ><span>{{ lott | countExtractions }}</span>
  </ng-template>
  <div><span class="pi pi-arrow-right"></span> {{ lott | nextExtractionTime }}</div>
  <div><span class="pi pi-arrow-left"></span> {{ lott | lastExtractionTime }}</div>
  <ng-template #footer>
    @if ('participants' in lott) {
      <span class="users"><span class="pi pi-users"></span> {{ lott.participants }}</span>
    }
    <ng-content></ng-content>
  </ng-template>
</p-card>
